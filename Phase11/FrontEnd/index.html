<div class="body-contents">

            <span id="searchBoxLabel">عبارت را وارد کنید :</span>

                </button>
            </div>
            <div id="advancedInputs" class="advanced-inputs">
                <input placeholder="شامل یکی از موارد باشد" id="plusInput" class="search-advanced-input"
                       onkeyup="preSearch()">
                <input placeholder="شامل هیچ یک از موارد نباشد" id="minusInput" class="search-advanced-input"
                       onkeyup="preSearch()">
            </div>
        </div>
        <div id="resultBox" class="result-box">

        </div>
    </div>
